<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style type="text/css">
#top {
	width: 400px;
	padding-top: 10px;
	padding-right: 10px;
	padding-bottom: 10px;
	padding-left: 10px;
	margin-right: auto;
	margin-left: auto;
	text-align: center;
	color: #3C4BF7;
	font-size: 36px;
	font-family: berkshire-swash;
	font-style: normal;
	font-weight: 400;
}
#bottom {
	width: 400px;
	padding-top: 10px;
	padding-right: 10px;
	padding-bottom: 10px;
	padding-left: 10px;
	margin-right: auto;
	margin-left: auto;
	border: 2px solid #3C4BF7;
}
label {
	width: 150px;
	padding-left: 10px;
	padding-right: 10px;
	float: left;
	display: block;
	color: #1141F9;
	text-align: right;
}
textarea {
	background-color: #C9E8FF;
}
#submit {
	display: block;
	margin-left: 170px;
	color: #FFFFFF;
	border-width: 2px;
	border-color: #FFFFFF;
	background-color: #6685FF;
}
</style>
<!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.--><script>var __adobewebfontsappname__="dreamweaver"</script><script src="http://use.edgefonts.net/berkshire-swash:n4:default.js" type="text/javascript"></script>
</head>

<body>
<div id="top">Diep Week 8</div>
<div id="bottom"><form>
  <p>
    <label for="textfield">Your Name:</label>
    <input type="text" name="textfield" id="textfield">
  </p>
  <p>
    <label for="email">Your Email Address:</label>
    <input type="email" name="email" id="email">
  </p>
  <p>
    <label for="color">Your Favorite Color:</label>
    <input name="color" type="color" id="color" value="#DF0408">
  </p>
  <p>
    <label for="select">Please Choose One:</label>
    <select name="select" id="select">
      <option value="apples">Apples</option>
      <option value="oranges">Oranges</option>
      <option value="peaches">Peaches</option>
    </select>
  </p>
  <p>
    <label for="password">Choose a Password:</label>
    <input type="password" name="password" id="password">
  </p>
  <p>
    <label for="textarea">Add Comments Here:</label>
    <textarea name="textarea" id="textarea" placeholder="Please write any additiona comments here."></textarea>
  </p>
  <p>
    <input type="submit" name="submit" id="submit" value="Send Now!">
  </p>
</form></div>
</body>
</html>
