<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style type="text/css">
img.curious {
	float: left;
	margin-top: 10px;
	margin-right: 10px;
	margin-bottom: 10px;
	margin-left: 10px;
}
table {
	width: 300px;
	background-color: #8EB3DF;
	border-width: 2px;
	border-color: #000000;
}
th {
	width: 75px;
	background-color: #E78F90;
	font-weight: bold;
}
</style>
</head>

<body>
<div style="display:block;height:400px;">
  <img src="curiousbird.jpg" alt="" width="518" height="346" class="curious"/>
    <p>This is a paragraph describing the image above. <br><br>It is a curious bird. <br><br>Marvel at its glory.</p>
</div>
<div style="display:block;height:500px;">
  <video width="480" height="270" poster="poster.jpg" controls >
    <source src="leaves.mp4" type="video/mp4">
  </video>
</div>
<div style="display:block;height:75px;">
  <audio controls>
    <source src="dock.wav" type="audio/wav">
  </audio>
</div>
<div>
  <table width="200" border="1">
    <tbody>
      <tr>
        <th scope="row">Header 1</th>
        <td>A</td>
        <td>B</td>
      </tr>
      <tr>
        <th scope="row">Header 2</th>
        <td>C</td>
        <td>D</td>
      </tr>
      <tr>
        <th scope="row">Header 3</th>
        <td>E</td>
        <td>F</td>
      </tr>
      <tr>
        <th scope="row">Header 4</th>
        <td>G</td>
        <td>H</td>
      </tr>
      <tr>
        <th scope="row">Header 5</th>
        <td>I</td>
        <td>J</td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
